<!DOCTYPE html>
<head>
<title>Fruit Survey</title>
</head>
<body>
<form action="#" style="width:550px;background-color: #ffff33;color: #222f3e;">
<h2 style="text-align:center;background-color: #ff8c00;color:#000000";>The World of Fruit</h2>
<h3 style="text-align:center;">Fruit Survey</h3>
<table width="400px">
<tr>
<td align="right">
<label="name">Name</label>
</td>
<td>
<input type="text" name="name" maxlength="50" size="30" placeholder="Enter your name">
</td>
</tr>
<tr>
<td align="right">
<label="address">Address</label>
</td>
<td>
<input type="text" name="address" maxlength="50" size="30" placeholder="Enter your address">
</td>
</tr>
<tr>
<td align="right">
<label="email">Email</label>
</td>
<td>
<input type="email" name="email" maxlength="50" size="30" class="form-control"required="" placeholder="Enter your email">
<td><label style="color:red;"><b>Missing</b></label>
</td>
</tr>
<tr>
<td align="right">
<label="pieces_fruit">How many piece of fruit do you eat per day?</label>
</td>
<td>
</br>
<input type="radio" name="pieces_fruit">0</br>
<input type="radio" name="pieces_fruit">1</br>
<input type="radio" name="pieces_fruit">2</br>
<input type="radio" name="pieces_fruit">More than 2</br>
</td>
</tr>
<td align="right">
<label="favourite_fruit">My favourite fruit</label>
</td>
<td>
<br>
<select multiple size="4">
<option value="apple">Apple</option>
<option value="banana">Banana</option>
<option value="plum">Plum</option>
<option value="pomegranate">Pomegranate</option>
<option value="pappaya">Pappaya</option>
</select>
</br>
</td>
</tr>
<tr>
<td align="right">
</br>
<label="brochure">Would you like a brochure?</label>
</td>
<td>
</br>
<input type="checkbox" name="brochure">
</td>
</tr>
<tr>
<td colspan="2" style="text-align:center;">
</br>
<input type="submit" value="submit" style="background-color:#808080;color:#000000;width: 80px;height: 25px;" >
</td>
</tr>
</table>
</form>
</body>
</html>
